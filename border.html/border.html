<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="border.css">
</head>
<body>
    <h1>Border</h1>
    <div class="border">
        <div>
            <p>List of Border style</p>
        </div>
        <div class="dotter">
            <p>A dotted border</p>
        </div>
        <div class="dashed">
            <p>A dashed border</p>
        </div>
        <div class="solid"> 
            <p>A solid border</p>
        </div>
        <div class="double">
            <p>A double border</p>
        </div>
        <div class="groove">
            <p>A groove border</p>
        </div>
        <div class="ridge">
            <p>A ridge border</p>
        </div>
        <div class="inset">
            <p>An inset border</p>
        </div>
        <div class="outset">
            <p>An outset border</p>
        </div>
    </div>
</body>
</html>
